<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Diefonro's Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Diefonro's Calculator</h1>
      <form id="form">
          <div class="mb-3">
              <label for="operandA">Operand A</label>
              <input type="number" class="form-control" placeholder="Write Operand A" id="operandA"/>
          </div>
          <div class="mb-3">
              <label for="operandB">Operand B</label>
              <input type="number" class="form-control" placeholder="Write Operand B" id="operandB"/>
          </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="add()">Add</button>
      <button class="btn btn-primary mb-3" onclick="subs()">Substract</button>
      <button class="btn btn-primary mb-3" onclick="mult()">Multiply</button>
      <button class="btn btn-primary mb-3" onclick="divd()">Divide</button>
      <button class="btn btn-primary mb-3" onclick="exp()">Exp</button>
      <div id="result" class="result">Result: </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
